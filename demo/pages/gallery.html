<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lime Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gallery powered by Lime.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100svh;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Geist", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      user-select: none;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      padding: 40px 20px;
    }
    h1 {
      font-size: 32px;
      font-weight: 600;
      animation: fadeIn 0.5s ease-out forwards;
    }
    .desc {
      font-size: 16px;
      font-weight: 400;
      color: #b2b2b2;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
      animation-delay: 0.1s;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.2s;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(141, 255, 123, 0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .credit {
      font-size: 14px;
      color: #b2b2b2;
      padding: 5px;
    }
    a, a:active, a:focus {
      background: none;
      color: #cdcdcd;
      font-weight: 500;
      text-underline-offset: 3px;
      outline: none;
      box-shadow: none;
      -webkit-tap-highlight-color: transparent;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #fff;
    }
    footer {
      margin: 40px auto 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.6s;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<main>
  <h1>üçã‚Äçüü© Lime Gallery</h1>
  <p class="desc">An example page that shows Lime's ability to deliver assets.</p>
  <div class="gallery">
    <a class="gallery-item" href="https://unsplash.com/photos/photo-of-two-black-white-and-orange-koi-fish-Dksk8szLRN0" target="_blank" rel="noopener">
      <img src="/1.jpg" alt="Sample Image 1">
      <p class="credit">Photo by Sora Sagano</p>
    </a>
    <a class="gallery-item" href="https://unsplash.com/photos/grand-canyon-arizona-YG_Fxyqz9xg" target="_blank" rel="noopener">
      <img src="/2.jpg" alt="Sample Image 2">
      <p class="credit">Photo by Hikersbay Hikersbay</p>
    </a>
    <a class="gallery-item" href="https://unsplash.com/photos/glacier-near-body-of-water-vpHCfunwDrQ" target="_blank" rel="noopener">
      <img src="/3.jpg" alt="Sample Image 3">
      <p class="credit">Photo by Emma Francis</p>
    </a>
    <a class="gallery-item" href="https://unsplash.com/photos/a-black-and-white-photo-of-a-snowy-river-Ejba1T_NymI" target="_blank" rel="noopener">
      <img src="/4.jpg" alt="Sample Image 4">
      <p class="credit">Photo by Gaku Suyama</p>
    </a>
    <a class="gallery-item" href="https://unsplash.com/photos/river-photo-aqa6jL6N3Ww" target="_blank" rel="noopener">
      <img src="/5.jpg" alt="Sample Image 5">
      <p class="credit">Photo by Amy Skyer</p>
    </a>
    <a class="gallery-item" href="https://unsplash.com/photos/a-sandy-beach-with-waves-coming-in-to-shore-P2aiDCu9kZY" target="_blank" rel="noopener">
      <img src="/6.jpg" alt="Sample Image 6">
      <p class="credit">Photo by Briana Parks</p>
    </a>
  </div>
</main>
<footer>
  <a href="https://github.com/kostya-zero/lime" target="_blank" rel="noopener">Powered By Lime üçã‚Äçüü©</a>
</footer>
</body>
</html>
